<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/suporte.css">
  <title>BiFinc | Suporte</title>
</head>
<body>
  <a href="index.html">Voltar ao Painel</a>

  <h6>Olá, fique a vontade para nos mandar <br> 
    uma mensagem de email, <br> 
    basta preencher os campos abaixo</h6>

  <form action="https://formsubmit.co/el/ceruhe"
    method="POST"  
    data-form>
 
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" placeholder="digite sua mensagem aqui..." required></textarea>
      <button type="submit" data-button>Enviar</button>
  </form>

    <p>Bifinc ° 2022</p>
  <script src="suporte.js"></script>
</body>
</html>
